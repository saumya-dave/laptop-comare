<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Laptop Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-primary: 'Poppins', sans-serif;
        --font-serif: 'Playfair Display', serif;

        /* Surface Colors - For backgrounds, cards, etc. */
        --surface-1: oklch(0.98 0.008 250); /* Main app background */
        --surface-2: oklch(1 0 0);          /* Card/modal backgrounds (White) */
        --surface-3: oklch(0.96 0.01 250);  /* Subtle hover, pills */
        --surface-4: oklch(0.92 0.015 250); /* Borders, UI dividers */

        /* Text Colors */
        --text-1: oklch(0.22 0.04 250);     /* Headings - Darker for better contrast */
        --text-2: oklch(0.38 0.03 250);     /* Body text */
        --text-3: oklch(0.56 0.02 250);     /* Muted/placeholder text */

        /* Brand Colors (Blue instead of purple) */
        --brand: oklch(0.55 0.18 240);       /* Main brand color - Deep blue */
        --brand-hover: oklch(0.50 0.18 240); /* Hover state - Darker blue */
        --brand-text: oklch(0.99 0.005 240); /* Text on brand background */

        /* Semantic Colors */
        --success: oklch(0.62 0.16 152);
        --success-bg: oklch(0.96 0.04 152);
        --success-text: oklch(0.45 0.16 152);
        --error: oklch(0.62 0.22 28);
        --error-bg: oklch(0.96 0.05 28);
        --error-text: oklch(0.52 0.22 28);
        --error-border: oklch(0.90 0.06 28);
        --warning: oklch(0.78 0.18 85);
        --warning-bg: oklch(0.96 0.05 85);
        --warning-text: oklch(0.60 0.18 85);

        /* Accent color */
        --accent: oklch(0.60 0.20 200);
      }

      body {
        font-family: var(--font-primary);
        background-color: var(--surface-1);
        color: var(--text-2);
      }
      h1, h2, h3, .font-serif {
        font-family: var(--font-serif);
        color: var(--text-1);
      }
      .font-sans { font-family: var(--font-primary); }

      /* Custom subtle shadow */
      .shadow-custom {
        box-shadow: 0 4px 6px -1px rgba(20, 28, 58, 0.05), 0 2px 4px -2px rgba(20, 28, 58, 0.05);
      }
      .hover\:shadow-custom-lg:hover {
        box-shadow: 0 10px 15px -3px rgba(20, 28, 58, 0.07), 0 4px 6px -4px rgba(20, 28, 58, 0.07);
      }
      
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface-3); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-4);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: oklch(0.75 0.02 250);
      }

      @keyframes slide-in-fwd {
        0% {
          transform: translateZ(-100px) translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateZ(0) translateY(0);
          opacity: 1;
        }
      }

      .animate-slide-in {
        animation: slide-in-fwd 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out both;
      }
      
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out both;
      }

      /* Hide scrollbar for elements with this class */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
